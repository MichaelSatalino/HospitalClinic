<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
        body {
          background-color: #F3E9D2;
        }
        a, .nav-link {
          color: #114B5F;
        }
        p {
          font-size: 20px;
        }
        .navbar {
          background-color: #C6DABF;
        }
        .active {
          color: rgb(233, 233, 233);
        }
        .styler {
          box-shadow: 2px 2px 2px black;
        }
        tr {
          text-align: center;
        }
        .ui-autocomplete {
          background: white;
        }
      </style>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">   
      </script>   
      
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">   
      </script>   

      <title>MeDClinic</title>
    </head>

    <body style="padding-bottom: 50px;">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="margin: 0 15%;">
          <a class="navbar-brand" href="/">MeDClinic</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if user %}
              <li class='nav-item nav-item-left'><a class="nav-link" href="/patients">Patients</a></li>
              <li class='nav-item nav-item-left'><a class="nav-link" href="/appointments">Appointments</a></li>
              {% if user.doc %}
              <li class='nav-item nav-item-left'><a class="nav-link" href="/myappointments">My Appointments</a></li>
              {% endif %}
              <li class='nav-item nav-item-left'><a class="nav-link" href="/medications">Medication</a></li>
              {% endif %}
            </ul>
            <ul class="navbar-nav d-flex">
              {% if not user %}
              <li class='nav-item nav-item-right'><a class="nav-link" href="/login">Login</a></li>
              {% else %}
              <li class='nav-item nav-item-right'><a class="nav-link" href="/logout">Log out</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <div class="content">
        <div style="padding-top: 50px;text-align: center;" class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
